# fly.toml app configuration file generated for product-bridge
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'product-bridge'
primary_region = 'den'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
