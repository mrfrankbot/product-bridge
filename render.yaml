services:
  - type: web
    name: product-bridge
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SCOPES
        value: read_products,write_products,read_metafields,write_metafields
